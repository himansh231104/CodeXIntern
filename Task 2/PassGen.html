<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Password Generator</h1>
            <label for="passlen">Password Length</label>
            <input type="number" class="passlen"><br>
            <button class="btn">Generate</button><br>
            <label for="passbox">Password</label>
            <input type="text" class="passbox" readonly>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
